    <script>
      const phrases = ["UX", "Product", "Visual", "UI", "Interaction"];
      const changingTextElement = document.getElementById("changingText");

      let currentPhraseIndex = 0;
      let currentCharIndex = 0;
      let isDeleting = false;

      function changeText() {
        const currentPhrase = phrases[currentPhraseIndex];
        let textToShow;

        if (isDeleting) {
          textToShow = currentPhrase.slice(0, currentCharIndex);
          currentCharIndex--;

          if (currentCharIndex < 0) {
            isDeleting = false;
            currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
            currentCharIndex = 0;
          }
        } else {
          textToShow = currentPhrase.slice(0, currentCharIndex + 1);
          currentCharIndex++;

          if (currentCharIndex > currentPhrase.length) {
            isDeleting = true;
            currentCharIndex = currentPhrase.length - 1;
          }
        }

        changingTextElement.textContent = textToShow;
      }

      setInterval(changeText, 200);
    </script>
